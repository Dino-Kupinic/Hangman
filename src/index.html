<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="scripts/app.js"></script>
</head>
<body>
    <h1>Hangman</h1>

    <div id="selectionDiv">
        <label for="difficulties">Difficulty: </label>
        <select onchange="run()" id="difficulties">
            <option>easy</option>
            <option>normal</option>
            <option>hard</option>
        </select>
        <br>
        <label for="topics">Topic: </label>
        <select id="topics">
            <option>animals</option>
            <option>cars</option>
            <option>austrian cities</option>
        </select>
    </div>


</body>
</html>
